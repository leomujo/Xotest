<html>

                ['Fase 5: Evaluaci칩n y Cierre', new Date('2024-01-01'), new Date('2024-01-28')]
            ];
            
            dataTable.addRows(data);
            
            var options = {

                    colorByRowLabel: true
                }
            };
            
            chart.draw(dataTable, options);
        }
    </script>
</head>
<body>

</html>
